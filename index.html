<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Fall Screensaver</title>
		<link rel="stylesheet" href="main.css">
		<script src="gsap.min.js"></script>
	</head>
	<body>
		<div id="quoteBox"></div>
		<canvas id="particleCanvas"></canvas>
		<div id="container"></div>
		<button id="settings" type="button">Settings</button>
		<div id="settingsPanel" class="hidden">
			<div id="settingsContent">
				<h1>Settings</h1>
				<p>Click on the screen for explosion effects. Click on leaves to see quotes. You can change the number of leaves and disable quotes if you wish.</p><br>
				<div>
					<input type="checkbox" name="enableQuotes" id="enableQuotes" checked>
					<label for="enableQuotes"> Enable quotes?</label>
				</div>
				<br>
				<div>
					<label for="leavesAmount">Relative amount of leaves</label><br>
					<input type="range" name="leavesAmount" id="leavesAmount" value="50" min="0" max="100" list="leavesAmountTickmarks">
					<datalist id="leavesAmountTickmarks">
						<option value="0" label="None"></option>
						<option value="50" label="Default"></option>
						<option value="100" label="Double"></option>
					</datalist>
				</div>
			</div>
		</div>
		<script defer src="helper.js"></script>
		<script defer src="main.js"></script>
	</body>
</html>
